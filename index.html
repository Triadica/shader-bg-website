<body>

    <div class="container">
        <h1>Shader Background</h1>

    <div class="bg-info" id="bgInfo"></div>

    <script>
        const BASE_URL = 'https://cos-sh.tiye.me/shader-bg/';

        const images = [
            'ColorfulArcs.png',
            'DomainRepetition.png',
            'DroppyThingies.png',
            'Electricity.png',
            'FloatingBubbles.png',
            'HexagonalMandelbrot.png',
            'InfiniteRing.png',
            'JuliaSet.png',
            'LogZoomFlower.png',
            'Mandala.png',
            'Microwaves.png',
            'MoonForest.png',
            'MovingPixels.png',
            'NeonParallax.png',
            'NewtonCloud.png',
            'PlasmaWaves.png',
            'PoincareHexagons.png',
            'RainRipples.png',
            'RainbowRoad.png',
            'SineMountains.png',
            'SpiralStainedGlass.png',
            'Sunflower3.png',
            'Sunset925.png',
            'Taiji.png',
            'Tesseract4D.png',
            'TorusInterior.png',
            'ZoomedMaze.png',
            'apollian_twist.png',
            'bubbles.png',
            'butterfly_ai.png',
            'city_of_kali.png',
            'clock.png',
            'cosmic_fireworks.png',
            'event_horizon.png',
            'galaxy_spiral.png',
            'geode_bg.png',
            'glowy_orb.png',
            'golden_julia.png',
            'hazy_morning_golf.png',
            'hyperbolic_rings.png',
            'korotkoe.png',
            'mobius_flow.png',
            'mobius_knot.png',
            'moon_tree.png',
            'newton_basins.png',
            'noise_halo.png',
            'particles_in_gravity.png',
            'petal_sphere.png',
            'pixellated_rain.png',
            'rainbow_twister.png',
            'red_blue_swirl.png',
            'rhombus.png',
            'ring_remix.png',
            'rotating_lorenz.png',
            'shooting_stars.png',
            'simple_plasma.png',
            'sin_move.png',
            'sins_and_steps.png',
            'smoke_ring.png',
            'sonata.png',
            'spiral_for_windows.png',
            'stained_lights.png',
            'star_travelling.png',
            'surah_relax.png',
            'tooned_cloud.png',
            'vortex_street.png',
            'warped_strings.png',
            'waveform.png',
            'world_tree.png',
            'year_of_truchets.png'
        ];

        let currentIndex = Math.floor(Math.random() * images.length);
        let activeBg = 1;
        const SWITCH_INTERVAL = 7000; // 7秒切换一次
        let autoSwitchTimer = null;

        const bg1 = document.getElementById('bg1');
        const bg2 = document.getElementById('bg2');
        const bgInfo = document.getElementById('bgInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function getImageUrl(filename) {
            // 根据屏幕尺寸选择合适的图片大小
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const maxDim = Math.max(screenWidth, screenHeight);

            // 腾讯云 COS 图片处理参数
            let size;
            if (maxDim <= 1280) {
                size = 1280;
            } else if (maxDim <= 1920) {
                size = 1920;
            } else {
                size = 2560;
            }

            return `${BASE_URL}${filename}?imageMogr2/thumbnail/${size}x`;
        }

        function updateBackground(index) {
            const imageUrl = getImageUrl(images[index]);
            const imageName = images[index].replace('.png', '').replace(/_/g, ' ');

            // 预加载图片
            const img = new Image();
            img.onload = () => {
                if (activeBg === 1) {
                    bg2.style.backgroundImage = `url('${imageUrl}')`;
                    bg1.classList.remove('active');
                    bg2.classList.add('active');
                    activeBg = 2;
                } else {
                    bg1.style.backgroundImage = `url('${imageUrl}')`;
                    bg2.classList.remove('active');
                    bg1.classList.add('active');
                    activeBg = 1;
                }

                bgInfo.textContent = `${imageName} (${index + 1}/${images.length})`;
            };
            img.src = imageUrl;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateBackground(currentIndex);
            resetAutoSwitch();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateBackground(currentIndex);
            resetAutoSwitch();
        }

        function resetAutoSwitch() {
            if (autoSwitchTimer) {
                clearInterval(autoSwitchTimer);
            }
            autoSwitchTimer = setInterval(nextImage, SWITCH_INTERVAL);
        }

        // 初始化
        updateBackground(currentIndex);
        resetAutoSwitch();

        // 按钮事件
        prevBtn.addEventListener('click', prevImage);
        nextBtn.addEventListener('click', nextImage);

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevImage();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            }
        });

        // 窗口大小改变时重新加载适合尺寸的图片
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                updateBackground(currentIndex);
            }, 300);
        });
    </script>
